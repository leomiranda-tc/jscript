<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script> 

    function display(val) 
    { 
        document.getElementById("result").value+=val 
    } 
    
    function resolver() 
    { 
        let x = document.getElementById("result").value 
        let y = eval(x) 
        document.getElementById("result").value = y 
    } 
    
    function limpar() 
    { 
        document.getElementById("result").value = "" 
    } 
</script> 

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Helvetica;
    }

    .imgBackground {
        background-image: url("https://undark.org/wp-content/uploads/2020/01/GettyImages-154932300.jpg");
        filter: sepia();
        -webkit-filter: sepia(3px);
        height: 100%; 
  
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        
    }

    .textBackground {
        background-color: #221F1F;
        color: #ffff80;
        font-weight: bold;
        border: 3px solid #ffff80;
        position: absolute;
        top: 22%;
        left: 50%;
        transform: translate(-50%, -20%);
        width: 30%;
        height: 65%;
        padding: 20px;
        text-align: center;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }

    .input {
        border: none;
        color: black;
        padding: 10px 5px;
        text-decoration: none;
        display: inline-block;
        font-size: 25px;
        margin: 2px 2px;
        background-color: #ffffe6;
    }

    .button {
        border: none;
        color: black;
        padding: 5px 20px;
        text-decoration: none;
        display: inline-block;
        font-size: 25px;
        margin: 2px 2px;
        cursor: pointer;
        background-color: #ffff80;
    }

    .button:hover {
        background-color: #555;
        color: white;
    }


</style>
</head>
<body>

<div class="imgBackground"></div>

<div class="textBackground">
    <h1 style="font-size:40px">Calculadora</h1>

	<table class="center"> 
        
		<tr> 
            <td colspan="4"><input class="input" type="text" id="result"/></td> 
         
        </tr> 
        
		<tr> 

			<td><input class="button" type="button" value="1" onclick="display('1')"/> </td> 
			<td><input class="button" type="button" value="2" onclick="display('2')"/> </td> 
			<td><input class="button" type="button" value="3" onclick="display('3')"/> </td> 
			<td><input class="button" type="button" value="/" onclick="display('/')"/> </td> 
        </tr> 
        
		<tr> 
			<td><input class="button" type="button" value="4" onclick="display('4')"/> </td> 
			<td><input class="button" type="button" value="5" onclick="display('5')"/> </td> 
			<td><input class="button" type="button" value="6" onclick="display('6')"/> </td> 
			<td><input class="button" type="button" value="-" onclick="display('-')"/> </td> 
        </tr> 
        
		<tr> 
			<td><input class="button" type="button" value="7" onclick="display('7')"/> </td>
			<td><input class="button" type="button" value="8" onclick="display('8')"/> </td> 
			<td><input class="button" type="button" value="9" onclick="display('9')"/> </td>
			<td><input class="button" type="button" value="+" onclick="display('+')"/> </td> 
        </tr> 
        
		<tr> 
			<td><input class="button" type="button" value="." onclick="display('.')"/> </td> 
            <td><input class="button" type="button" value="0" onclick="display('0')" onb/> </td> 
			<td><input class="button" type="button" value="=" onclick="resolver()" id="enterButton"/> </td>
            <td><input class="button" type="button" value="*" onclick="display('*')"/> </td>
            

        </tr> 

        <tr>

            <td colspan="4"><input class="button" type="button" value="Limpar!"  onclick="limpar() "/> </td>

        </tr>
        
	</table>

    <script>
        var input = document.getElementById("result");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("enterButton").click();
          }
        });
    </script>

</div>
</body>
</html>
